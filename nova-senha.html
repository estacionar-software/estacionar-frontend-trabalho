<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estacionar</title>
  <link rel="stylesheet" href="css/nova-senha.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="stage">
    <div class="card">
      <div class="header">
        <div class="logo">E</div>
        <div class="info">
          <div class="app-name">Estacionar</div>
          <div class="subtitle">NOVA SENHA</div>
        </div>
      </div>

      <form action="sucesso.html" method="get">
        <div class="field">
          <label for="nova">Nova senha:</label>
          <input id="nova" type="password" placeholder="Digite sua nova senha" required>
        </div>

        <div class="field">
          <label for="confirma">Confirmar senha:</label>
          <input id="confirma" type="password" placeholder="Confirme sua nova senha" required>
        </div>

        <button class="btn" type="submit">SALVAR</button>
      </form>

      <div class="aux">
        <a href="index.html">Voltar para o login</a>
      </div>
    </div>
  </div>

</body>
</html>
