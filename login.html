<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estacionar — Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="stage">
    <div class="card">
      <div class="header">
        <div class="logo">E</div>
        <div class="info">
          <div class="app-name">Estacionar</div>
          <div class="subtitle">LOGIN</div>
        </div>
      </div>

      <form action="index.html" method="get">
        <div class="field">
          <label for="user">Usuário:</label>
          <input id="user" type="text" placeholder="Insira seu usuário" required>
        </div>

        <div class="field">
          <label for="pass">Senha:</label>
          <input id="pass" type="password" placeholder="Insira sua senha" required>
        </div>

        <div class="aux">
          <a href="recuperar.html">Esqueceu sua senha?</a>
        </div>

        <button class="btn" type="submit">ENTRAR</button>
      </form>
    </div>
  </div>

</body>
</html>
